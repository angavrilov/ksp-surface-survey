// Experiment to improve manned rovers everywhere
@PART[*]:HAS[@MODULE[ModuleScienceContainer],@MODULE[ModuleCommand],!MODULE[SurfaceSurveyModule,ground_survey]]
{
    MODULE
    {
        name = SurfaceSurveyModule
        tag = ground_survey
        experimentID = groundSurvey
        xmitDataScalar = 1.0
        sciencePerMin = 1
        surveyName = Ground Survey
        resourceRate = 0.1
        requireControlSource = True
        velocityCurve
        {
            key = 0 0
            key = 10 1 0 0
            key = 40 1 0 0
            key = 50 0
        }
    }
}

// Also add to seats, lacking a better place
@PART[*]:HAS[@MODULE[KerbalSeat],!MODULE[ModuleScienceContainer]]
{
    MODULE
    {
        name = ModuleScienceContainer
        reviewActionName = Review Stored Data
        evaOnlyStorage = False
        allowRepeatedSubjects = True
        capacity = 4
    }
}

@PART[*]:HAS[@MODULE[KerbalSeat],!MODULE[SurfaceSurveyModule,ground_survey]]
{
